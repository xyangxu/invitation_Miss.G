<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>来自小徐同学的邀请</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 30px 20px;
      color: #333;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90vw;
      width: 400px;
      animation: fadeIn 1s ease;
      box-sizing: border-box;
      position: relative;  /* 容器相对定位 */
      overflow: hidden;    /* 防止溢出 */
    }
    h1 {
      color: #e67e22;
      font-size: 1.6em;
    }
    p {
      font-size: 16px;
      margin: 16px 0;
      line-height: 1.5;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      min-width: 140px;
      white-space: nowrap;
      user-select: none;
      position: relative;
    }
    .yes {
      background-color: #e74c3c;
      color: white;
      position: relative;  /* 保持原位 */
      z-index: 2;
    }
    .no {
      background-color: #95a5a6;
      color: white;
      position: absolute;  /* 绝对定位，跑动用 */
      top: 0;   /* 这里初始先占位，后面JS设置位置 */
      left: 0;
      z-index: 3;
      transition: left 0.2s ease, top 0.2s ease; /* 平滑移动 */
    }
    audio {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>尊敬的小高老师 🎈</h1>
    <p>在这里小徐同学正式向小高老师发出邀请：</p>
    <p><strong>本周六中午11:30，咱们一起去吃火锅好不好呀？</strong></p>
    <p style="color: #555; font-size: 16px;">地点：黔勐牛贵州酸汤牛肉火锅（江汉路店）<br/>我请客，您点锅 😄</p>
    <button class="yes" id="yesBtn" onclick="yes()">当然好呀！</button>
    <button class="no" id="noBtn">不去</button>
    <p style="font-size: 14px; color: #888;">（点一下页面即可播放背景音乐 🎵）</p>
  </div>

  <!-- 背景音乐：Cute by Bensound -->
  <audio id="bgm" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-cute.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    const btnNo = document.getElementById('noBtn');
    const btnYes = document.getElementById('yesBtn');
    const card = document.getElementById('card');

    // 初始化“不去”按钮位置：在“当然好呀”按钮正下方，距离10px
    function initNoBtnPos() {
      const yesRect = btnYes.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();

      // 计算相对于 card 的位置
      const left = yesRect.left - cardRect.left;
      const top = yesRect.bottom - cardRect.top + 10; // 下方10px间距

      btnNo.style.left = left + 'px';
      btnNo.style.top = top + 'px';
    }

    // 按钮跑起来的函数
    function runAway() {
      const maxX = card.clientWidth - btnNo.offsetWidth - 10;
      const maxY = card.clientHeight - btnNo.offsetHeight - 10;

      let newX, newY;

      // 保证新位置和当前不一样，否则可能“不动”
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (
        Math.abs(newX - parseFloat(btnNo.style.left)) < 20 &&
        Math.abs(newY - parseFloat(btnNo.style.top)) < 20
      );

      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
    }

    function yes() {
      alert("太棒了！我已经开始期待这顿火锅啦~ 🔥");
    }

    // 鼠标移入就跑
    btnNo.addEventListener('mouseover', runAway);
    // 点击按钮也跑
    btnNo.addEventListener('click', runAway);

    // 初始化位置
    window.addEventListener('load', initNoBtnPos);
    // 兼容窗口resize，重置“不去”按钮位置
    window.addEventListener('resize', initNoBtnPos);

    // 自动播放（微信 & 网页点击兼容）
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById('bgm');
      function playMusicOnce() {
        audio.play().catch(() => {
          console.log("用户未允许播放");
        });
        document.body.removeEventListener('click', playMusicOnce);
      }
      document.body.addEventListener('click', playMusicOnce);
    });

    document.addEventListener("WeixinJSBridgeReady", function () {
      const audio = document.getElementById("bgm");
      audio.play();
    }, false);
  </script>
</body>
</html>
